<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue.js - Lists</title>

  <style>
    ul {
      list-style: none;
    }
  </style>
</head>

<body>

  <div id="app">
    <ul>
      <li v-for="(color, idx) in colors" :key="color">{{ idx + 1 }}) {{ color }}</li>
    </ul>

    <button @click="colors.push('white')">+</button>

    <hr>

    <template v-for="(color, idx) in colors">
      <h1>{{ color }}</h1>
      <p>{{ idx }}</p>
    </template>

    <hr>

    <ul>
      <li v-for="people in peoples">
        <div v-for="(value, key, idx) in people">
          {{ idx + 1 }}) {{ key }} - {{ value }}
        </div>
      </li>
    </ul>

    <hr>

    <div v-for="n in 10">{{ n }}</div>


  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
  <script src="main.js"></script>

</body>

</html>
